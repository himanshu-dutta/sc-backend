<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <br/>
                <form>
                    <div class="form-group">
                        <input class="form-control" id="username" type="text"></br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="password" type="password" autocomplete="on"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="login" type="button" value="Send">
                </form>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatroom</label>
                        <textarea class="form-control" id="chat-text" rows="10"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
        </div>
    </div> 

    <div id="user-hello"></div>

    {{ request.user.username|json_script:"user_username" }}
    {{ username|json_script:"user-name" }}

    <script>

        document.querySelector("#login").onclick = (e) => {
            const username= document.querySelector("#username").value;
            const password= document.querySelector("#password").value;
            const get_token_data = fetch('http://127.0.0.1:8000/api/login/', { 
                method: 'POST', 
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },

                body: JSON.stringify({
                    "username" : username,
                    "password" : password
                })
            }).then(response => response.json())
            .then(data => {
                const username = JSON.parse(document.getElementById('user-name').textContent);
                const sender = JSON.parse(document.getElementById('user_username').textContent);

                console.log('Success:', data);
                chatSocket = new WebSocket(
                    "ws://" + 
                    window.location.host +
                    "/conversation/" +
                    username + 
                    `/?token=${data.token}`
                );

                fetch("http://127.0.0.1:8000/conversation/message/himanshu/", {
                    method: "GET",
                    headers: {
                    'Content-Type': 'application/json',
                    "Authorization": `Token ${data.token}`
                    },

                }).then(res => res.json()).
                then(dt => {
                    past_conv = "";
                    dt.forEach(message => {

                        document.querySelector("#chat-text").innerHTML += (message.text && message.sender.first_name + ": " + message.text + "\n") || "";
                    });
                });

                chatSocket.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    console.log(data.previous_messages && JSON.parse(data.previous_messages));
                    document.querySelector("#user-hello").innerHTML = data.tester;
                    document.querySelector("#chat-text").innerHTML += (data.text && data.sender + ": " + data.text + "\n") || "";
                }
                
                document.querySelector("#submit").onclick = (e) => {
                    const message= document.querySelector("#input").value;
                    chatSocket.send(JSON.stringify({
                        text: message,
                        media: null,
                        sender: sender 

                    }))
                    document.querySelector("#input").value = "";
                };
                
            });
        }
        
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
